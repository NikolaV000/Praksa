<div class="row">
    <h1 class="col">Backlog</h1>
    <button
        style="width:60px; height:38px; margin-right:15px; margin-top:10px;"type="button" class="btn btn-primary col" 
        (click)="openAddTaskDialog()">Add Task</button>
</div>
<div
    cdkDropList
    #doneList="cdkDropList"
    [cdkDropListData]="backlog"
    [cdkDropListConnectedTo]="[]"
    class="list-group border border-secondary"
    (cdkDropListDropped)="drop($event)">
    @for (item of backlog; let itemIndex = $index; track item) {
      <div class="list-group-item" cdkDrag>{{item}}
          
        <a (click)="onDelete(itemIndex)">
          <span class="material-symbols-outlined" style="width:25px; height:25px; margin-left: 180px;">
            delete
          </span>
        </a>
        <a (click)="onUpdate()">
          <span class="material-symbols-outlined" style="width:25px; height:25px; margin-left: 5px;">
            edit
          </span>
        </a>
            
      </div>
    }
</div>
<div>
     <button
        style="margin-top: 10px; margin-left: 10px;" type="button" class="btn btn-primary" 
        (click)="openAddTaskDialog()">Add Task</button>
</div>

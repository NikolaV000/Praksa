<div class="row">
    <h1 class="col">Backlog</h1>
    <button
        style="width:60px; height:38px; margin-right:15px; margin-top:10px;"type="button" class="btn btn-primary col" 
        (click)="openAddTaskDialog()">Add Task</button>
</div>
<div
    cdkDropList
    #doneList="cdkDropList"
    [cdkDropListData]="backlog"
    [cdkDropListConnectedTo]="['todo','inProgress','done']"
    class="list-group border border-secondary"
    (cdkDropListDropped)="drop($event,'backlog')">
    @for (item of backlog; let itemIndex = $index; track item?._id) {
      <div class="list-group-item" cdkDrag>{{item?.title}}
          
        <a (click)="onDelete(item)">
          <span class="material-symbols-outlined">
            delete
          </span>
        </a>
        <a (click)="onUpdate(item)">
          <span class="material-symbols-outlined">
            edit
          </span>
        </a>
            
      </div>
    }
</div>
<div>
     <button
        style="margin-top: 10px; margin-left: 10px;" type="button" class="btn btn-primary" 
        (click)="openAddTaskDialog()">Add Task</button>
</div>

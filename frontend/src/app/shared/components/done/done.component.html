<div>
    <h1 >Done</h1>
  <div
    cdkDropList
    id="done"
    #doneList="cdkDropList"
    [cdkDropListData]="done"
    [cdkDropListConnectedTo]="['todo','in_progress','backlog']"
    [cdkDropListDisabled]="role === 'guest'"
    class="list-group border border-secondary"
    (cdkDropListDropped)="drop($event,'done')" >
    @for (item of done; track item?._id) {
      <div class="list-group-item" cdkDrag [cdkDragDisabled]="role === 'guest'">{{item?.title}}
        <a (click)="onDelete(item)">
          <span class="material-symbols-outlined" *ngIf="role === 'admin'">
            delete
          </span>
        </a>
        <a (click)="onUpdate(item)">
          <span class="material-symbols-outlined">
            edit
          </span>
        </a>
      </div>
    }
  </div>
</div>

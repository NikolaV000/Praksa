<form [formGroup]="signupForm" >
<div class="d-flex justify-content-center">
    <h1>Sign Up</h1>
</div>
<div class="d-flex justify-content-center">
  <mat-form-field style="width:240px" hintLabel="Max 20 characters">
    <mat-label>Username</mat-label>
    <input matInput #input maxlength="20" placeholder="Username" formControlName="username" />
    <mat-hint align="end">{{signupForm.get('username')?.value?.length || 0}}/20</mat-hint>
  </mat-form-field>
</div> 

<div class="d-flex justify-content-center">
    <mat-form-field style="width:240px">
    <mat-label>Enter your email</mat-label>
    <input
      matInput
      placeholder="pat@example.com"
      formControlName="email"
      (blur)="updateErrorMessage()"
      required
    />
    @if (email.invalid) {
      <mat-error>{{errorMessage()}}</mat-error>
    }
  </mat-form-field>
</div>

<div class="d-flex justify-content-center">
     <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password"/>
    <button
      mat-icon-button
      matSuffix
      (click)="clickEvent($event)"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide()"
    >
      <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
</div>
<div class="d-flex justify-content-center">
     <button style="width:240px" type="button" class="btn btn-secondary"(click)="signUp() ">Sign up</button>
</div>
<div *ngIf="errorMessage()">{{ errorMessage() }}</div>
</form>

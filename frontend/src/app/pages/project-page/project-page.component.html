<div class="d-flex justify-content-center">
    <h1>Project</h1>
    <button style="margin-left: 10px; margin-bottom: 10px; margin-top: 10px; width:160px; height:35px;"
        (click)="openAddProjectDialog()" type="button" class="btn btn-primary">Add Project</button>
</div>
<div class="d-flex justify-content-center">
    <div style="width:1200px" class="list-group">
        <div class="d-flex justify-content-between list-group-item">
            <a (click)="goToTaskPage()">Project1</a>
            <div>
                <a (click)="onDelete()">
                    <span class="material-symbols-outlined">
                        delete
                    </span>
                </a>
                <a (click)="onUpdate()">
                    <span class="material-symbols-outlined">
                        edit
                    </span>
                </a>
            </div>
        </div>
        <div class="d-flex justify-content-between list-group-item">
            <span>Project2</span>
            <div>
                <a (click)="onDelete()">
                    <span class="material-symbols-outlined">
                        delete
                    </span>
                </a>
                <a (click)="onUpdate()">
                    <span class="material-symbols-outlined">
                        edit
                    </span>
                </a>
            </div>
        </div>
    </div>
</div>

<div>
    <button style="margin-left: 90px; margin-top: 10px" type="button" class="btn btn-primary"
        (click)="openAddProjectDialog()">Add Project</button>
</div>

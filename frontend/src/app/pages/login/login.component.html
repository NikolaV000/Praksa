<form [formGroup]="loginForm">
<div class="d-flex justify-content-center">
    <h1>Login</h1>
</div>
<div class="d-flex justify-content-center">
  <mat-form-field style="width:240px" hintLabel="Max 20 characters">
    <mat-label>Username</mat-label>
    <input matInput #input maxlength="20" placeholder="Username" formControlName="username" />
    <mat-hint align="end">{{loginForm.get('username')?.value?.length || 0}}/20</mat-hint>
  </mat-form-field>
 
</div>
<div class="d-flex justify-content-center">
     <mat-form-field>
    <mat-label>Enter your password</mat-label>
    <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password"/>
    <button
      mat-icon-button
      matSuffix
      (click)="clickEvent($event)"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide()"
    >
      <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

</div>
<div class="d-flex justify-content-center">
     <button style=" width:240px;" type="button" class="btn btn-primary"(click)="signUpAsGuest()">Sign up as Guess</button>
</div>
<div class="d-flex justify-content-center">
     <button style="margin-right: 10px; margin-top: 10px;" type="button" class="btn btn-primary"(click)="login()">Login as Admin</button>
     <button style="margin-left: 10px; margin-top: 10px;" type="button" class="btn btn-secondary" (click)="goToSingUpPage()" >Sign up as Admin</button>
</div>
</form>
